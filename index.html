<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Bootstrap activity</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
            <a href="./index.html" class="navbar-brand mx-3">Codo a codo</a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="list-unstyled navbar-nav">
                    <li class="px-2"><a href="./index.html" class="nav-link active">Inicio</a></li>
                    <li class="px-2"><a href="" class="nav-link">Link</a></li>
                    <li class="px-2"><a href="" class="nav-link disabled">Desactivado</a></li>
                </ul>
            </div>
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Buscar</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row mx-auto text-center">
                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto my-2 px-0 border" style="width: 500px;">
                    <img src="./assets/html.webp" alt="Html logo" width="100%" height="220px">
                    <h2>Titulo 1</h2>
                    <p>Contenido de card</p>
                    <p  class="small text-secondary">Última actualización 1</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto my-2  px-0 border" style="width: 500px;">
                    <img src="./assets/css.png" alt="Css logo" width="100%" height="220px">
                    <h2>Titulo 2</h2>
                    <p>Contenido de card</p>
                    <p  class="small text-secondary">Última actualización 1</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto my-2  px-0 border" style="width: 500px;">
                    <img src="./assets/bootstrap.png" alt="Bootstrap logo" width="100%" height="220px">
                    <h2>Titulo 3</h2>
                    <p>Contenido de card</p>
                    <p  class="small text-secondary">Última actualización 1</p>
                </div>
            </div>
        </section>

        <section>
            <form action="" method="post">
                <div class="form-group mx-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="text" class="form-control">
                        <p class="text-secondary">Nunca comparta su contraseña.</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label"><input class="form-check-input me-2" type="checkbox">Verificar</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
